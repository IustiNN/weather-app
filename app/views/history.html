<p>This is the history view.</p>
<p ng-show="!historyList.length">There are nothing here yet. Please go ahead and make a search <a href="#/">here</a></p>
<div class="form-group" ng-show="historyList.length">
  <input type="text" ng-model="searchHistory" class="form-control">
</div>
<ul class="list-unstyled">
  <li ng-repeat="history in historyList | filter: searchHistory | orderBy: 'city'">
      <history-item history="history"></history-item>
  </li>
</ul>
